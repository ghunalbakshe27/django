{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F I R E P Y Registration</title>
    <link rel="stylesheet" href="{% static 'backend/css/ogregister.css' %}">
    <link rel="shortcut icon" href="{% static 'backend/images/firepy.png' %}" type="image/x-icon">
</head>

<body>
    <header>
        <h1>F I R E P Y - Register</h1>
    </header>

    <main>
        <form method="POST" action="{% url 'ogregister' %}" >
        {% csrf_token %}
        <div class="container">
            <h2>Create Your Account</h2>
        
            <!-- User Details Section -->
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
        
            <!-- Account Information Section -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
        
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>
            </div>
        
            <!-- Submit Button -->
            <div class="form-group">
                <input id="registerbtn" type="submit" value="Register">
            </div>
        
            <!-- Login Link -->
            <center>
                <a>Already have account?</a>
            </center>
            <div class="form-group">
                <a href="{% url 'user_login' %}">Login</a>
            </div>
        </div>
        </form>
    </main>

    <script src="{% static 'backend/js/ogregister.js' %}"></script>

    <footer>
        <p>&copy; 2024 F I R E P Y. All Rights Reserved.</p>
    </footer>

    
</body>

</html>
